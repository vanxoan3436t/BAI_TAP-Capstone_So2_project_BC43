<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CapstonE_JS Trang chủ</title>
  <!-- FontAwesome 6.2.0 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- fontgoogle Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- BOOTSTRAP 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- Main CSS -->
  <link rel="stylesheet" href="./css/index.min.css">
</head>

<body>
  <!-- HEADER -->
  <header class="header">

    <div class="header-top">
      <div class="container d-flex justify-content-between">
        <a href="#">
          <img src="./assets/img/logo_cybersoft.png" alt="logo">
        </a>
        <div class="select-list d-flex justify-content-around">
          <div class="shop-cart">
            <a><i class="fa-solid fa-cart-shopping"></i></a>
          </div>
          <div class="login">
            <a href="#">Login</a>
          </div>
          <div class="register">
            <a href="./register.html">Register</a>
          </div>
        </div>
      </div>
    </div>
    <div class="header-bottom">
      <div class="container">
        <div class="btn_navbar">
          <i id="open" class="openBar fa fa-bars none"></i>
          <i id="closer" class="closeBar fa fa-times none"></i>
        </div>
        <nav id="navList" class="nav-list ">

          <ul class="menu-list d-flex ">
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">Men</a>
            </li>
            <li>
              <a href="#">Woman</a>
            </li>
            <li>
              <a href="#">Kid</a>
            </li>
            <li>
              <a href="#">Sport</a>
            </li>


          </ul>

        </nav>
      </div>
    </div>

    <!-- CAROUSEL  -->
    <section class="carousel-mine" style="background-image: url(./assets/img/bg-carousel-img.png);">
      <div class="container">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">

          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./assets/img/Carousel_1.png" class="d-inline-block" alt="1">
              <div class="carousel-caption ">
                <h2>Product name</h2>
                <p>Product description ....</p>
                <button>Buy now</button>
              </div>
            </div>

            <div class="carousel-item">
              <img src="./assets/img/Carousel_1.png" class="d-inline-block " alt="2">
              <div class="carousel-caption ">
                <h2>Product name</h2>
                <p>Product description ....</p>
                <button>Buy now</button>
              </div>

            </div>
            <div class="carousel-item">
              <img src="./assets/img/Carousel_1.png" class="d-inline-block" alt="3">
              <div class="carousel-caption ">
                <h2>Product name</h2>
                <p>Product description ....</p>
                <button>Buy now</button>
              </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
          </div>

        </div>
      </div>
    </section>
    <!-- PRODUCTS -->
    <section class="products"></section>
    <!-- FOOTER -->
    <footer class="footer"></footer>

    <!-- Thư viện hỗ trợ hiệu ứng Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
      </script>
    <!-- method -->
    <script src="./util/method.js"></script>
    <!-- Index -->
    <script src="/controllers/index.js"></script>
</body>

</html>
